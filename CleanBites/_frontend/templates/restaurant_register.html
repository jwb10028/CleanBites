{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CleanBites Restaurant Register</title>
    <link href="{% static 'landing/css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="apple-navbar">
        <div class="navbar-left">
            <a class="logo" href="{% url 'landing' %}">CleanBites</a>
        </div>
    </nav>

    {% if messages %}
      <div class="messages" style="padding-top: 50px;">
        {% for message in messages %}
          <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Restaurant Registration Form -->
    <form method="post" action="{% url 'restaurant_verify' %}">
        <div class="container mt-5" style="padding-top: 200px;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Restaurant Owner Registration</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" action="#">  <!-- Placeholder action -->
                                {% csrf_token %}

                                <!-- Restaurant Selection Dropdown -->
                                <div class="mb-3">
                                    <label for="restaurant" class="form-label">Select Your Restaurant</label>
                                    <select class="form-select" id="restaurant" name="restaurant" required>
                                        <option value="" disabled selected>Select a restaurant</option>
                                        {% for restaurant in restaurants %}
                                            <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Username Field -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>

                                <!-- Email Field -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <!-- Password Field -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <!-- Confirm Password Field -->
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>

                                <!-- Verification Field -->
                                <div class="mb-3">
                                    <label for="verify" class="form-label">Verification Code</label>
                                    <input type="text" class="form-control" id="verify" name="verify" required>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'landing/js/scripts.js' %}"></script>
</body>
</html>
